<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    <div id="app">
        <div class="calc">
            <div class="calc__header">
                <h1 class="calc__logo">calc</h1>
                <div class="calc__theme-controls">
                    <ul class="labels">
                        <li class="label" data-theme-index="1">1</li>
                        <li class="label" data-theme-index="2">2</li>
                        <li class="label" data-theme-index="3">3</li>
                    </ul>
                    <input type="range" name="themeSelector" class="theme-toggler" min="1" max="3" value="1">
                </div>
            </div>
            <div class="calc__screen__wrapper">
                <input type="text" class="calc__screen" id="calcScreen" readonly>
            </div>
            <div class="calc__controls"></div>
        </div>
    </div>
</body>
</html>
