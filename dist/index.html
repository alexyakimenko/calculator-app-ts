<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculator App</title><link rel="icon" href="favicon.png"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="app"><div class="calc"><div class="calc__header"><h1 class="calc__logo">calc</h1><div class="calc__theme-controls"><ul class="labels"><li class="label" data-theme-index="1">1</li><li class="label" data-theme-index="2">2</li><li class="label" data-theme-index="3">3</li></ul><input type="range" name="themeSelector" class="theme-toggler" min="1" max="3" value="1"></div></div><div class="calc__screen__wrapper"><input class="calc__screen" id="calcScreen" value="0" readonly="readonly"></div><div class="calc__controls"><button class="calc__key" data-type="number">7</button> <button class="calc__key" data-type="number">8</button> <button class="calc__key" data-type="number">9</button> <button class="calc__key key--backspace" data-type="action" data-action="delete">del</button> <button class="calc__key" data-type="number">4</button> <button class="calc__key" data-type="number">5</button> <button class="calc__key" data-type="number">6</button> <button class="calc__key" data-type="operator" data-op="+">+</button> <button class="calc__key" data-type="number">1</button> <button class="calc__key" data-type="number">2</button> <button class="calc__key" data-type="number">3</button> <button class="calc__key" data-type="operator" data-op="-">-</button> <button class="calc__key" data-type="f_point">.</button> <button class="calc__key" data-type="number">0</button> <button class="calc__key" data-type="operator" data-op="/">/</button> <button class="calc__key" data-type="operator" data-op="*">x</button> <button class="calc__key key--reset" data-type="action" data-action="reset">reset</button> <button class="calc__key key--result" data-type="action" data-action="result">=</button></div></div></div></body></html>
